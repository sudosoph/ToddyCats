<!doctype>
<html>

<head>
    <title>Reset :: ToddyCat</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/application.css" rel="stylesheet">
</head>

<body>
    <!-- Wrap all page content here -->
    <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ToddyCat</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="/">Sign out</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <h1>Please choose a new password.</h1>
                    <div class="row">
                        <div class="col-lg-9">
                            <form role="form">
                                <div class="form-group">
                                    <label for="user_password">Password</label>
                                    <input class="form-control" id="user_password" name="user[password]" type="password" value="" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <label for="user_password_confirmation">Re-type Password</label>
                                    <input class="form-control" id="user_password_confirmation" name="user[password_confirmation]" type="password" value="" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success" type="submit">Reset</button>
                                    <button class="btn btn-warning" type="submit">Show Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container">
            <p class="text-muted credit">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Use</a>
                &copy; 2013 by Toddycat.
        </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>

</html>
